{foreach name="news" item="v"}
	<tr>
		<td class="hidden-xs" align="center">
			<label class="pos-rel">
				<input name='picture_id[]' id="navid" class="ace"  type='checkbox' value='{$v.picture_id}'>
				<span class="lbl"></span>
			</label>
		</td>
		<td class="hidden-xs" align="center">{$v.picture_id}</td>
		<td >{$v.picture_owner}</td>
		<td><a href="{$v.picture_url}"><img width="40px" height="auto" src="{$v.picture_url}"/></a></td>
		<td class="hidden-xs">{$v.picture_addtime}</td>

	</tr>
{/foreach}
<tr>
	<td align="left" class="hidden-xs center"><button id="btnsubmit" class="btn btn-white btn-yellow btn-sm hidden-xs">删</button> </td>
	<td colspan="2" align="left"class="hidden-lg hidden-md hidden-sm">{$page}</td>
	<td colspan="7" align="right" class="hidden-xs">{$page}</td>
</tr>
