<script> 
			var a = 1;
			var l = Language; 
			function change() {
				a = $("#selectchange").val();
				l.change();
				$.ajax({
					url: "/home/Index/lang/lang_s/"+a+".html",
					type: 'GET',
					contentType: "application/json",
					success: function (data) {
						parent.window.location.reload();
					},
					error: function (xhr,status,statusText){
						parent.window.location.reload();
					}
				});
			}
			$(function() { 
				l.change(); 
			});
			
			function changeOne() {
				a = 0;
				l.change();
			}
			
			$(document).ready(function() {
				var aa = "no";
				if(aa == "yes"){
					changeOne();
				}
			});
		</script>
