{extend name="base/base"}

{block name="content"}
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 付款单填写</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
        <div class="form-group">
            <div class="label">
                <label for="sitename">订单编码：</label>
            </div>
            <div class="field">
                <label style="line-height:33px;">
                    {$list['order_num']}
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label for="sitename">消耗积分：</label>
            </div>
            <div class="field">
                <label style="line-height:33px;">
                    {$list['jfd_point']}
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label for="sitename">订单金额：</label>
            </div>
            <div class="field">
                <label style="line-height:33px;">
                    {$list['money']}
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label for="sitename">订单创建时间：</label>
            </div>
            <div class="field">
                <label style="line-height:33px;">
                    {$list['create_time']}
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label for="sitename">订单付款状态：</label>
            </div>
            <div class="field">
                <label style="line-height:33px;">
                    {switch name="$list['status']"}
                    {case value="1"}已付款{/case}
                    {case value="0"}<span style="color:#00CC99">未付款</span>{/case}
                    {default /}
                    {/switch}
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label for="sitename">订单审核状态：</label>
            </div>
            <div class="field">
                <label style="line-height:33px;">
                    {switch name="$list['ischeck']"}
                    {case value="1"}<span style="color:#00CC99">已通过</span>{/case}
                    {case value="0"}未审核{/case}
                    {case value="-1"}不通过{/case}
                    {default /}
                    {/switch}
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label for="sitename">审核人员名称：</label>
            </div>
            <div class="field">
                <label style="line-height:33px;">
                    {$list['name']}
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="label">
                <label for="sitename">用户手机号：</label>
            </div>
            <div class="field">
                <label style="line-height:33px;">
                    {$list['user_tel']}
                </label>
            </div>
        </div>

        <hr/>
      <div class="form-group">
        <div class="label">
          <label for="sitename">管理员帐号：</label>
        </div>
        <div class="field">
          <label style="line-height:33px;">
          {$admin}
          </label>
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">付款渠道：</label>
        </div>
        <div class="field">
            <input type="hidden" name="id" value="{$Request.param.id}">
          <input type="text" class="input w50" size="150" name="channel" placeholder="请输入付款渠道" data-validate="required:请输入付款渠道" />
        </div>
      </div>

        <div class="form-group">
            <div class="label">
                <label for="sitename">付款流水号：</label>
            </div>
            <div class="field">
                <input type="text" class="input w50" size="50" name="pay_tag" placeholder="请输入付款流水号" data-validate="required:请输入付款流水号" />
            </div>
        </div>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
            <input type="hidden" id="submit_url" value="/admin/order/do_pay_money.html">
        </div>
      </div>      
    </form>
  </div>
</div>
{/block}
