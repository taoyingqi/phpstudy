{extend name="base/base" /}

{block name="content"}
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>修改平台分类</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">      
      <div class="form-group">
        <div class="label">
          <label>提车档位名称：</label>
        </div>
        <div class="field">
            <input type="hidden" name="id" value="{$list['id']}" >
          <input type="text" class="input w50" name="lname" placeholder="请输入档位名称" value="{$list['lname']}" />
          <div class="tips"></div>
        </div>
      </div>

        <div class="form-group">
            <div class="label">
                <label>档位金额：</label>
            </div>
            <div class="field">
                <input type="text" class="input w50" name="money" value="{$list['money']}"  data-validate="required:,number:档位金额必须为数字" />
                <div class="tips"></div>
            </div>
        </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
            <input type="hidden" id="submit_url" value="/admin/queue/do_edit_cate.html">
        </div>
      </div>
    </form>
  </div>
</div>
{/block}
