{extend name="base/base" /}

{block name="content"}
<div class="panel admin-panel">
  <div class="body-content">
    <form method="post" class="form-x" action="">

      <div class="form-group">
        <div class="label">
          <label>分类名称：</label>
        </div>
        <div class="field">
            <input type="hidden" name="id" value="{$list['id']}" >
          <input type="text" class="input w50" name="cate_name" value="{$list['cate_name']}" />
          <div class="tips"></div>
        </div>
      </div>


        <div class="form-group">
            <div class="label">
                <label>分类类型：</label>
            </div>
            <div class="field">
                <p style="padding-top:5px">{$list['display_mode']}</p>
                <div class="tips" title=""></div>
            </div>
        </div>

      <div class="form-group">
        <div class="label">
          <label>显示位置说明：</label>
        </div>
        <div class="field">
          <textarea name="display_position" class="input w50">{$list['display_position']}</textarea>
          <div class="tips"></div>
        </div>
      </div>

        <div class="form-group">
            <div class="label">
                <label>排序：</label>
            </div>
            <div class="field">
                <input type="text" class="input w50" name="sort" value="{$list['sort']}"  data-validate="required:,number:排序必须为数字" />
                <div class="tips"></div>
            </div>
        </div>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
            <input type="hidden" id="submit_url" value="/admin/link/do_edit_news_cate.html">
        </div>
      </div>
    </form>
  </div>
</div>
{/block}
